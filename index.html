<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Acme&family=Dancing+Script:wght@700&family=Neuton:ital,wght@0,400;0,800;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>COVID Restaurant & Bar</title>
</head>
<body>
  <header>
    <h1>COVID Restaurant & Bar</h1>
  </header>
  <main>
    <div class="selectionArea">
    <section class="food">

      <h2>Find me a delicious meal!</h2>

      <form action="submit" class="meal">
        <label for="meal">Please select your main ingredient:</label>
        <select name="meal" id="meal">
          <option value="beef" selected="selected">Beef</option>
          <option value="chicken">Chicken</option>
          <option value="chicken_breast">Chicken Breast</option>
          <option value="flour">Flour</option>
          <option value="ground_beef">Ground Beef</option>
          <option value="lamb">Lamb</option>
          <option value="mussels">Mussels</option>
          <option value="pork">Pork</option>
          <option value="red_snapper">Red Snapper</option>
          <option value="salmon">Salmon</option>
          <option value="tofu">Tofu</option>
          <option value="tuna">Tuna</option>
        </select>
        
        <button type="submit">Let's go!</button>
      </form>

      <button class="randomMeal">Give me a random meal!</button>

    </section>
    <section class="drink">

      <h2>Find me a refreshing drink!</h2>

      <form action="submit" class="cocktail">
        <label for="cocktail">Please select your main alcohol:</label>
        <select name="cocktail" id="cocktail">
          <option value="amaretto" selected="selected">Amaretto</option>
          <option value="beer">Beer</option>
          <option value="brandy">Brandy</option>
          <option value="champagne">Champagne</option>
          <option value="cognac">Cognac</option>
          <option value="dark_rum">Dark Rum</option>
          <option value="gin">Gin</option>
          <option value="mezcal">Mezcal</option>
          <option value="rum">Rum</option>
          <option value="red_wine">Red Wine</option>
          <option value="scotch">Scotch</option>
          <option value="tequila">Tequila</option>
          <option value="whiskey">Whiskey</option>
          <option value="white_rum">White Rum</option>
          <option value="white_wine">White Wine</option>
          <option value="wine">Wine</option>
          <option value="vodka">Vodka</option>
        </select>
        <button type="submit">Let's go!</button>
      </form>

      <button class="randomDrink">Get me a random drink!</button>

    </section>
    </div>

  </main>

  <div class="foodResults modal"></div>

  <div class="drinkResults modal"></div>
  <footer>
    <p>Designed by: 
      <a href="https://ruiwd.me">Jerry Dong</a> & <a href="http://www.shondamoshis.com">Shonda Moshis</a> &copy; 2020</p>
  </footer>

  
  <script src= 'https://code.jquery.com/jquery-3.4.1.js' integrity='sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=' crossorigin='anonymous'></script>
  <script src="./script.js"></script>
</body>
</html>
